<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu tuổi Can Chi</title>
</head>
<body>
Nhập năm sinh Dương lịch của bạn <input type="text" id="get">
<br>
<button onclick="rs()">Tính can chi</button>
<p id="kq"></p>
<script>
    function rs() {
        let namSinh = document.getElementById('get').value;
        let can;
        let chi;
        switch (namSinh % 10) {
            case 0:
                can = 'CANH';
                break;
            case 1:
                can = 'TÂN';
                break;
            case 2:
                can = 'NHÂM';
                break;
            case 3:
                can = 'QUÝ';
                break;
            case 4:
                can = 'GIÁP';
                break;
            case 5:
                can = 'ẤT';
                break;
            case 6:
                can = 'BÍNH';
                break;
            case 7:
                can = 'ĐINH';
                break;
            case 8:
                can = 'MẬU';
                break;
            case 9:
                can = 'KỶ';
                break;
        }
        switch (namSinh % 12) {
            case 0:
                chi = 'THÂN';
                break;
            case 1:
                chi = 'DẬU';
                break;
            case 2:
                chi = 'TUẤT';
                break;
            case 3:
                chi = 'HỢI';
                break;
            case 4:
                chi = 'TÝ';
                break;
            case 5:
                chi = 'SỬU';
                break;
            case 6:
                chi = 'DẦN';
                break;
            case 7:
                chi = 'MÃO';
                break;
            case 8:
                chi = 'THÌN';
                break;
            case 9:
                chi = 'TỴ';
                break;
            case 10:
                chi = 'NGỌ';
                break;
        }
        document.getElementById('kq').innerHTML = "Tuổi Can Chi của bạn là " + can + " " + chi
    }
</script>
</body>
</html>
